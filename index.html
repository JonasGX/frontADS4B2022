<html>

<head>
    <title>--Formulário Contato--</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/JavaScript1.js"></script>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
    <form name="meu_form" class="corpo">
        <h1>Entre em contato</h1> <input type="text" id="nomeid" placeholder="Exemplo Sobrenome" required="required"
            name="nome" /> <label for="nome">Nome</label> <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx"
            name="fone" /> <label for="fone">Fone</label> <input type="email" id="emailid" placeholder="exemplo@mail.com"
            name="email" /> <label for="email" id="enailid">Email</label> <textarea placeholder="Deixe sua opnião"></textarea> <input
            type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
    </form>
</body>

</html>
